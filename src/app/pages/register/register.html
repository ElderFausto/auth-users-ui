<div>
  <h2>Registrar Nova Conta</h2>
  <form (ngSubmit)="onRegister()">
    <div>
      <label for="username">Nome de Usuário:</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <button type="submit">Registrar</button>
  </form>
  <div *ngIf="error" style="color: red; margin-top: 10px;">
    {{ error }}
  </div>
  <p>
    Já tem uma conta? <a routerLink="/login">Faça login aqui</a>.
  </p>
</div>
